notes: 'DUAL SUBMISSION: Digital Humanity category with Nexus Babel Alexandria.

  Sister entry: prix-ars-electronica (AI Council Coliseum, Interactive Art+).

  Jury: Ian Banerjee (urban transformation, TU Wien), Yun-Cheng Chen

  (regenerative institutionalism, g0v.tw civic tech — strong fit),

  Marta Handenawer (directed 2025 DH Golden Nica "Synthetic Memories"),

  Esther Mwema (digital inequalities, African feminist/decolonial).

  Frame: multilingual equity, open-source, cultural preservation.

  Risk: category emphasizes underrepresented geographies; lead with

  structural innovation (building from precarity) not identity claims.

  '
